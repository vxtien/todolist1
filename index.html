<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>todos</h1>
    <div class="container">
      <div class="header">
        <input id="input" type="text" placeholder="Enter your todo ...">
        <button id="button">Add</button>
        <button id="toggle-all" style="border: none;">v</button>
      </div>
      <span id="list">

      </span>

      <footer>
        <div id="count">0 item left</div>
        <div>
          <button id="all">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>
        <button id="delete-comp">Clear completed</button>
      </footer>
    </div>


    <script src="app.js"></script>
  </body>
</html>
